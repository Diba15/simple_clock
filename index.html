<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <style>
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        font-family: Arial, sans-serif;
        background: #1C66A5;
        background-attachment: fixed;
        background-blend-mode: hard-light;
      }
      h1 {
        font-size: 3em;
        color: #000;
        text-shadow: 1px 1px 2px #fff;
        margin: 0;
      }
      p {
        position: absolute;
        bottom: 0;
        right: 10px;
      }

      .container {
        width: 70%;
        max-height: 50vh;
        padding: 100px;
        margin: 0 auto;
        text-align: center;
        align-items: center;
        justify-content: center;
        display: flex;
        flex-direction: column;
        background-color: rgba(255, 255, 255, 0.6);
      }

      .clock {
        display: flex;
        gap: 30px;
      }

      .clock span {
        font-size: 5rem;
        color: #333;
      }

      .clock span:nth-child(odd) {
        color: #000;
      }

      #hour {
        background-color: #333;
        border-top-left-radius: 5px;
        border-top-right-radius: 5px;
        padding: 5px;
        color: white;
      }

      #minute {
        background-color: #333;
        border-top-left-radius: 5px;
        border-top-right-radius: 5px;
        padding: 5px;
        color: white;
      }

      #second {
        background-color: #333;
        border-top-left-radius: 5px;
        border-top-right-radius: 5px;
        padding: 5px;
        color: white;
      }

      .date {
        font-size: 1.5rem;
        color: #333;
        margin-bottom: 20px;
      }

      .date span {
        font-weight: bold;
        font-family: "Lobster", cursive;
      }

      #time {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      #detailTime {
        font-size: 1rem;
        color: #333;
        background-color: #ff0;
        width: 100%;
        border-bottom-left-radius: 5px;
        border-bottom-right-radius: 5px;
        font-weight: lighter;
        padding-top: 5px;
        padding-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>Clock Website</h1>
      </div>
      <div class="date">
        <span id="date"></span>
      </div>
      <div class="clock">
        <div id="time">
          <span id="hour">00</span>
          <span id="detailTime">Hours</span>
        </div>
        <div id="time">
          <span id="minute">00</span>
          <span id="detailTime">Minutes</span>
        </div>
        <div id="time">
          <span id="second">00</span>
          <span id="detailTime">Seconds</span>
        </div>
      </div>
      <p style="color: white;">&copy; 2025 Clock Website | Dimas Bagas Saputro</p>
    </div>

    <script>
      const hourEl = document.getElementById("hour");
      const minuteEl = document.getElementById("minute");
      const secondEl = document.getElementById("second");
      const dateEl = document.getElementById("date");
      setInterval(() => {
        const now = new Date();
        hourEl.textContent = now.getHours().toString().padStart(2, "0");
        minuteEl.textContent = now.getMinutes().toString().padStart(2, "0");
        secondEl.textContent = now.getSeconds().toString().padStart(2, "0");
        dateEl.textContent = now.toDateString();
      }, 1000);
    </script>
  </body>
</html>
